<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.6.3/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@3.1.0/dist/browser/signalr.min.js"></script>
    <script>
      const $dbg = {};
    </script>
    <script type="module" src="scripts/camera.js"></script>
    <style type="text/css">

button {
  min-height: 42px;
  min-width: 60px;
  margin: 0 4px 8px 0px;
}

pre {
  display: inline;
}


button > * { 
  display: none;
}

button:not([data-alt='true']) > .default {
  display: initial;
}

button[data-alt='true'] > .alternate {
  display: initial;
}



    </style>
  </head>
  <body>
    <div>
      <button id="button_connection">
        <span class="default">connect</span>
        <span class="alternate">disconnect</span>
      </button>
      <pre id="connection">-</pre>
    </div>
    <div>
      <div>
        <button id="button_stream">
          <span class="default">start</span>
          <span class="alternate">stop</span>
        </button>
        <button id="button_videoTrack">
          <span class="default">mute camera</span>
          <span class="alternate">unmute camera</span>
        </button>
        <button id="button_audioTrack">
          <span class="default">mute mic</span>
          <span class="alternate">unmute mic</span>
        </button>
      </div>
      <div>
        <div>
          <button id="button_preview">
            <span class="default">show preview</span>
            <span class="alternate">hide preview</span>
          </button>
        </div>
        <video
          id="video"
          autoplay
          muted
          controls
          playsinline
          style="display:none;max-width: 100%; max-height: 80vh;"
          ></video>
      </div>
    </div>
  </body>
</html>
