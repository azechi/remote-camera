<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <video muted autoplay id="video" width="300" height="300" style="transform: rotate(90deg);"></video>
    <div id="app">
      <label for="zoom">zoom</label>
      <input
        name="zoom"
        type="range"
        v-model="zoom"
        v-bind:min="caps.zoom.min"
        v-bind:max="caps.zoom.max"
        v-bind:step="caps.zoom.step"
      />
      <span>{{zoom}}</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
